<!DOCTYPE html>
<html>

<head>
  <title>Password</title>
</head>

<body>

  <form method="POST">
    <input
      type="email"
      name="email"
      placeholder="email@email.com"
      required
    >

    <br>

    <input
      type="password"
      name="password"
      placeholder="Parola"
      required
    >

    <br>

    <label for="remember">Tine-ma logat</label>
    <input
      type="checkbox"
      name="remember"
      id="remember"
    >

    <br><br>
    <button type="submit">Trimite</button>
  </form>

</body>

</html>
